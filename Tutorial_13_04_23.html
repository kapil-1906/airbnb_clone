<!DOCTYPE html>
<html>
    <head>
        <title>Learning order and unorder list</title>
    </head>
    <body>
        <h3>Favourite 3 food Unorder list</h3>
        <!-- Unordered List -->
        <ul style="color:blue">
           
            <li style="">
                Puran Poli
            </li>
            <li>
                Basundi
            </li>
            <li>
                Dhokla
            </li>
        </ul>

          <!-- Unordered List -->
          <ul type="circle">
           
            <li>
                Puran Poli
            </li>
            <li>
                Basundi
            </li>
            <li>
                Dhokla
            </li>
        </ul>

        <h3>Favourite 3 food Unorder list</h3>
        <!-- Ordered List -->
        <ol  style="color:aquamarine">
            <li>
                Puran
            </li>
            <li>
                Basundi
            </li>
            <li>
                Dhokla
            </li>
        </ol>

        <!-- Discription List -->
        <dl>
            <dt>Fruits</dt>
            <dd>Mango</dd>
            <dd>Apple</dd>
            <dd>Banana</dd>

            <dt>Food</dt>
            <dd>Rice</dd>
            <dd>Dal</dd>
            <dd>Roti</dd>

            <dt>Dream Company</dt>
            <dd>Google</dd>
            <dd>Microsoft</dd>
            <dd>Amazon</dd>
            <dd>Tesla</dd>
        </dl>

    </body>
</html>
